<h1>Store page</h1>
<span> <a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
<table style="border: 2px solid red;">
	<tr>
		<th>Title</th>
		<th>Price</th>
	</tr>
	{% for product in products %}
		<tr>
			<td>{{ product.title }}</td>
			<td>{{ product.price }}</td>
		</tr>
	{% endfor %}
</table>
