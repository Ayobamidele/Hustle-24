{% extends 'shop/main.html' %}

{% block content %}	

	<div class="products">

		{% for product in productsdict %}
			<div class="product-card card" >
				<img class="card-img-top" src=static{{product.image}} alt="Card image cap">
				<div class="card-body">
					<a href="{% url 'product' product.link %}" class="">
						<h5 class="card-title py-2 my-2">{{ product.title }}</h5>
					</a>		
					<div class=" py-2">
						<div href="#" data-product={{product.id}} data-action="add" class="add underline update-cart">
							<span class="icon icon-add_shopping_cart"></span>
						</div>
						<p class="card-text pr-1">${{ product.price }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
		
		
	</div>
{% endblock %}
