{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">   
  </head>
  <body>
    <div class="page">
      <div style="display: grid;">
          <form class="form" method="POST">
            {% csrf_token %}
            <div class="form__container">
              <div class="logo"><a href="{% url 'shop:home' %}"><img class="logo__pic" src="{% static 'images/favicon_io/android-chrome-192x192.png' %}" width="80"></a></div>
              <div class="fieldset">
                <div class="field">{{ form.username }}</div>
                <div class="field">{{ form.email }}</div>
                <div class="field">{{ form.password1 }}</div>
                <div class="field">{{ form.password2 }}</div>
              </div>
              <button type="submit" class="btn">Sign up</button>
              <div class="text">By creating an account, you agree and accept our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
            </div>
            <div class="form__footer">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>.</div>
          </form>
      </div>
      <!-- <div class="about"></div> -->
    </div>
  </body>
</html>
